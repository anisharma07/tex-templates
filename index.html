<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Templates Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --card-hover: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            position: relative;
        }

        header::after {
            display: none;
            /* Remove large glow effect for compact view or adjust */
        }

        header .header-left {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        header p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
            max-width: none;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .star-separator {
            width: 1px;
            height: 14px;
            background: rgba(255, 255, 255, 0.2);
        }

        .star-count {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #fbbf24;
            font-weight: 600;
        }

        .content {
            padding: 20px 0;
        }

        .section {
            margin-bottom: 80px;
            animation: fadeIn 1s ease-out;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 12px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            border: none;
            padding: 0;
        }

        .section-description {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .template-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
        }

        .template-card-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .template-card.no-image {
            padding: 24px;
        }

        .template-card.no-image .template-card-content {
            padding: 0;
        }

        .template-image {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid var(--glass-border);
            transition: transform 0.4s ease;
        }

        .template-card:hover .template-image {
            transform: scale(1.05);
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .template-card:hover {
            transform: translateY(-8px);
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .template-card:hover::before {
            opacity: 1;
        }

        .template-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .template-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .template-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: auto;
        }

        .btn {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .btn-code {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-code:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-preview {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .btn-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.5);
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .badge-new {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        footer {
            margin-top: 80px;
            text-align: center;
            color: var(--text-muted);
            padding: 40px;
            border-top: 1px solid var(--glass-border);
        }

        .category-section {
            margin-bottom: 60px;
        }

        .category-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            width: 100%;
        }

        .footer-link-wrapper {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer-link:hover {
            color: white;
            text-shadow: 0 0 10px var(--secondary);
        }

        /* Tab Styles */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 0 auto 40px auto;
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 100px;
            max-width: fit-content;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 24px;
            border-radius: 100px;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 2rem;
            }

            .template-grid {
                grid-template-columns: 1fr;
            }

            .tabs-container {
                flex-direction: column;
                align-items: stretch;
            }

            .tab-btn {
                text-align: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>LaTeX Templates Collection</h1>
                <p>Professional templates for notes and presentations</p>
            </div>
            <a href="https://github.com/anisharma07/tex-templates" class="github-link" target="_blank">
                <span>View on GitHub</span>
                <span class="star-separator"></span>
                <span class="star-count" id="github-stars">
                    ‚≠ê ...
                </span>
            </a>
        </header>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('notes')">
                üìù Note Templates
            </button>
            <button class="tab-btn" onclick="switchTab('cheatsheets')">
                üìë Cheat Sheet Templates
            </button>
            <button class="tab-btn" onclick="switchTab('presentations')">
                üìä Presentation Templates
            </button>
            <button class="tab-btn" onclick="switchTab('resumes')">
                üíº Resume Templates
            </button>
        </div>

        <div class="content">
            <!-- Containers for dynamic content -->
            <div id="notes-tab" class="category-section tab-content active" data-source="notes.json"></div>
            <div id="cheatsheets-tab" class="category-section tab-content" data-source="cheatsheets.json"></div>
            <div id="presentations-tab" class="category-section tab-content" data-source="presentations.json"></div>
            <div id="resumes-tab" class="category-section tab-content" data-source="resume.json"></div>
        </div>

        <footer>
            <p><strong>LaTeX Templates Collection</strong></p>
            <p>Created with ‚ù§Ô∏è for the LaTeX community</p>
            <p class="footer-link-wrapper">
                <a href="https://github.com/anisharma07/tex-templates" class="footer-link">
                    Star on GitHub ‚≠ê
                </a>
            </p>
        </footer>
    </div>
    <script>
        // Cache for loaded data
        const templateCache = {};

        // Fetch GitHub Stars
        async function fetchGitHubStars() {
            const starsElement = document.getElementById('github-stars');
            try {
                const response = await fetch('https://api.github.com/repos/anisharma07/tex-templates');
                const data = await response.json();
                if (data.stargazers_count !== undefined) {
                    starsElement.innerHTML = `‚≠ê ${data.stargazers_count}`;
                } else {
                    starsElement.innerText = '‚≠ê Star';
                }
            } catch (error) {
                console.error('Error fetching stars:', error);
                starsElement.innerText = '‚≠ê Star';
            }
        }

        fetchGitHubStars();

        // Template Rendering Function
        function renderTemplates(containerId, data) {
            const container = document.getElementById(containerId);
            if (!container || !data) return;

            // Render Main Header for the Category
            let html = `
                <h1 class="category-title" style="display:none;">
                    ${data.header.title}
                </h1>
            `;

            // Render Sections
            data.sections.forEach(section => {
                html += `
                    <section class="section">
                        <h2 class="section-title">
                            <span class="emoji">${section.emoji || ''}</span>
                            ${section.title}
                            ${section.badge ? `<span class="badge badge-${section.badge.toLowerCase()}">${section.badge}</span>` : ''}
                        </h2>
                        ${section.description ? `<p class="section-description">${section.description}</p>` : ''}
                        <div class="template-grid">
                `;

                // Render Cards
                section.templates.forEach(template => {
                    const hasImage = template.image ? true : false;
                    html += `
                        <div class="template-card ${hasImage ? '' : 'no-image'}">
                            ${hasImage ? `<img src="${template.image}" alt="${template.name}" class="template-image" loading="lazy" onerror="this.style.display='none'">` : ''}
                            <div class="template-card-content">
                                <div class="template-name">${template.name}</div>
                                <div class="template-links">
                                    <a href="${template.code}" class="btn btn-code" target="_blank" download>Download</a>
                                    <a href="${template.pdf}" class="btn btn-preview" target="_blank">Preview PDF</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // Load Data for a Tab
        async function loadTabData(tabName) {
            const containerId = `${tabName}-tab`;
            const container = document.getElementById(containerId);
            const source = container.getAttribute('data-source');

            if (templateCache[tabName]) {
                // If the container is empty but we have data in cache, likely first render after switch??
                // No, renderTemplates fills the container. If it's empty, we should re-render.
                if (container.innerHTML.trim() === '') {
                    renderTemplates(containerId, templateCache[tabName]);
                }
                return;
            }

            try {
                const response = await fetch(source);
                const data = await response.json();
                templateCache[tabName] = data;
                renderTemplates(containerId, data);
            } catch (error) {
                console.error(`Error loading data for ${tabName}:`, error);
                container.innerHTML = `<p class="error">Failed to load templates. Please try again later.</p>`;
            }
        }

        // Switch Tab Function
        function switchTab(tabName) {
            // Remove active class from buttons and contents
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Activate button
            const clickedBtn = Array.from(document.querySelectorAll('.tab-btn')).find(btn => {
                const text = btn.innerText.toLowerCase();
                if (tabName === 'cheatsheets') return text.includes('cheat sheet');
                if (tabName === 'notes') return text.includes('note') && !text.includes('cheat');
                if (tabName === 'presentations') return text.includes('presentation');
                if (tabName === 'resumes') return text.includes('resume');
                return false;
            });

            if (clickedBtn) clickedBtn.classList.add('active');

            // Activate Content and Load Data
            const contentId = `${tabName}-tab`;
            document.getElementById(contentId).classList.add('active');

            // Load data for this tab
            loadTabData(tabName);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            // Load the initial tab (Notes)
            loadTabData('notes');

            // Optional: Lazy load others after a delay
            setTimeout(() => {
                loadTabData('cheatsheets');
                loadTabData('presentations');
                loadTabData('resumes');
            }, 1000);
        });
    </script>
</body>

</html>
